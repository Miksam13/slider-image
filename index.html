<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>slider-image</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div
                style="
            background: #ff0101;
          "
        >
            <h1>Джанго Освобожденный</h1>
            <p>Они забрали его свободу. Он заберёт у них всё</p>
        </div>
        <div
                style="
            background: #ea8108;
          "
        >
            <h1>Остров проклятых</h1>
            <p>Некоторые места никогда не отпускают тебя</p>
        </div>
        <div
                style="
            background: #8a03f9;
          "
        >
            <h1>Одержимость</h1>
            <p>Дорога к величию может привести вас к краю</p>
        </div>
        <div
                style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
            <h1>Главный герой</h1>
            <p>Жизнь слишком коротка, чтобы быть на вторых ролях</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('images/Главный герой.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('images/Одержимость.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('images/Остров проклятых.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('images/Джанго освобожденный.jpg');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
